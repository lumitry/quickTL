<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTL</title>
    <!-- Include marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="quickTL.js" defer></script>
    <style>
      /* TODO: refactor css? */

      /* Basic styles */
      body {
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      textarea {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        min-height: 100px;
      }
      #loadingSpinner {
        margin: 10px 0;
        font-style: italic;
        color: grey;
      }
      .hidden {
        display: none;
      }
      /* Added styles for time and history */
      #elapsedTime {
        font-size: 0.9em;
        color: #555;
        margin-top: -5px; /* Adjust spacing */
        margin-bottom: 15px;
      }
      #historyContainer {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      .historyItem {
        margin-bottom: 15px;
        padding: 10px;
        background-color: #dbdbdb;
        border: 1px solid #9a9a9a;
        border-radius: 4px;
      }
      /* Style for the output div */
      .output-area {
        width: 50%;
        margin: 10px 0;
        padding: 10px;
        min-height: 100px;
        border: 1px solid #ccc; /* Mimic textarea border */
        background-color: #f9f9f9; /* Slightly different background */

        box-sizing: border-box; /* Include padding/border in width */
        line-height: 1.3; /* Adjust this value (e.g., 1.2, 1.4) to control spacing */
      }

      /* Explicitly reduce margins for paragraphs inside the output area */
      .output-area p {
        margin-block-start: 1em;
        margin-block-end: 1em;
      }
      /* Reduce list spacing slightly */
      .output-area ul,
      .output-area ol {
        margin-block-start: 0.3em;
        margin-block-end: 0.3em;
        padding-inline-start: 25px; /* Adjust default list indent */
      }

      /* Styles for new select elements */
      label {
        margin-right: 5px;
        font-weight: bold;
      }
      select,
      input {
        margin-bottom: 10px; /* Add some space below dropdowns */
        padding: 5px;
      }

      .container div {
        margin-bottom: 10px; /* Space between rows */
      }
      /* Style for history item delete button */
      .delete-history-item {
        float: right;
        background-color: #ddd;
        color: #333;
        border: none;
        padding: 2px 5px;
        cursor: pointer;
        font-size: 0.8em;
        border-radius: 3px;
        margin-left: 10px;
      }
      .delete-history-item:hover {
        background-color: #f44336; /* Red on hover */
        color: white;
      }
      .history-item-input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #e9e9e9;
        white-space: pre-wrap;
      }
      .history-item-output {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #e9e9e9;
        line-height: 1.3; /* Match .output-area */
      }
      .history-item-output p {
        margin-block-start: 0.5em;
        margin-block-end: 0.5em;
      }
      .history-item-output ul,
      .history-item-output ol {
        margin-block-start: 0.3em;
        margin-block-end: 0.3em;
        padding-inline-start: 25px;
      }
      .input-output-area {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        /* margin-right: 4px; */
      }
      .input-area {
        width: 50%;
        margin-right: 10px; /* Space between input and output */
        padding: 10px;
        min-height: 100px;
        border: 1px solid #ccc;
        white-space: pre-wrap;
        box-sizing: border-box;
        line-height: 1.3;
      }

      #translateButton {
        background-color: #4caf50; /* Green */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      #translateButton:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      #stopButton {
        background-color: #f44336; /* Red */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        float: right;
      }
      #stopButton:hover {
        background-color: #d32f2f; /* Darker red on hover */
      }
      #clearHistoryButton {
        background-color: #f44336; /* Red */
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8em;
      }
      #clearHistoryButton:hover {
        background-color: #d32f2f; /* Darker red on hover */
      }

      /* Style for thought blocks */
      .thought-block {
        background-color: #e8f0fe; /* Light blue background */
        border-left: 3px solid #1967d2; /* Blue left border */
        padding: 5px 12px 8px 12px; /* Padding for content */
        margin: 10px 0; /* Add some vertical spacing */
        border-radius: 4px;
        position: relative; /* Needed for absolute positioning of label */
      }

      .thought-header {
        display: flex;
        align-items: center;
        cursor: pointer; /* Indicate clickable header */
        margin-bottom: 5px; /* Space between header and content */
      }

      .thought-toggle {
        display: inline-block;
        width: 1.5em; /* Fixed width for alignment */
        font-weight: bold;
        margin-right: 5px;
        color: #1967d2;
        user-select: none; /* Prevent text selection */
      }

      .thought-label::before {
        content: "ðŸ’­ Thinking..."; /* Default label */
        color: #1967d2; /* Blue text */
        font-weight: bold;
        font-size: 0.9em;
      }

      /* Style for collapsed content */
      .thought-content.collapsed {
        display: none;
      }

      /* Style for completed thoughts - uses text content now */
      .thought-block.thought-complete .thought-label::before {
        content: ""; /* Remove the default thinking label */
      }
      .thought-block.thought-complete .thought-label {
        /* Style the duration text */
        color: #1967d2;
        font-weight: bold;
        font-size: 0.9em;
      }

      /* Slightly distinct style for incomplete blocks during streaming */
      .thought-block.thought-incomplete {
        border-left-color: #43fd9a;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
        textarea,
        .output-area {
          min-height: 80px; /* Adjusted for smaller screens */
        }
        h1 {
          font-size: 1.4em; /* Adjusted for smaller screens */
        }
        .input-output-area {
          flex-direction: column; /* Stack input and output */
          width: 100%;
        }
        .input-area {
          width: 100%; /* Full width */
          margin-right: 0; /* No right margin */
        }
        .output-area {
          width: 100%; /* Full width */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QuickTL - Simple Translation</h1>

      <!-- API URL Selection -->
      <div>
        <label for="apiUrlSelect">API URL:</label>
        <input id="apiUrlSelect" type="text" value="http://localhost:11434" />
      </div>

      <!-- Model Selection -->
      <div>
        <label for="modelSelect">Model:</label>
        <select id="modelSelect">
          <option value="">Loading models...</option>
        </select>
      </div>

      <div class="input-output-area">
        <textarea
          id="inputText"
          class="input-area"
          placeholder="Enter text to translate"
        ></textarea>
        <div
          id="outputText"
          class="output-area"
          placeholder="Translation will appear here"
        ></div>
      </div>

      <!-- Wrap buttons for easier layout -->
      <div style="position: relative; margin-bottom: 10px">
        <button id="translateButton">Translate</button>
        <!-- it's not a spinner, but it's the thought that counts -->
        <span id="loadingSpinner" class="hidden" style="margin-left: 10px"
          >Loading...</span
        >
        <!-- Stop button, initially hidden -->
        <button id="stopButton" class="hidden">Stop</button>
      </div>

      <!-- Elapsed time elmt -->
      <div id="elapsedTime"></div>
      <!-- History container -->
      <div id="historyContainer">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h2>History</h2>
          <!-- Clear History button -->
          <button
            id="clearHistoryButton"
            style="margin-left: 15px; font-size: 0.8em"
          >
            Clear All History
          </button>
        </div>
        <!-- History items will be added here -->
      </div>
    </div>
  </body>
</html>
